<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <body>
            <h1 class="text-center text-primary">All todos</h1>
        
          <div class="container">
                <table class="table mt-5 mb-5 table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User ID</th>
                            <th>Title</th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                    <tbody  id="output">
                        
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
          </div>
        </body>
        <script>
        
            const api=new XMLHttpRequest()
        
            api.open("get","https://jsonplaceholder.typicode.com/todos")
        
            api.send()
        
            api.onreadystatechange=()=>{
                console.log(api.readyState);
                if(api.readyState==4){
                    if(api.status>=200 && api.status<300){
                        console.log(api.responseText);
        
                        const todos=JSON.parse(api.responseText)
                        console.log(todos);
                        todos.forEach(item => {
                            output.innerHTML+=`<tr>
                                <td>${item.userId}</td>
                                <td>${item.id}</td>
                                <td>${item.title}</td>
                                <td>${item.completed}</td>
                                </tr>`
                        });
                        
                    }
                    else{
                        console.log("failed to fetch data");
                        
                    }
                }
                
            }
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
