<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="bg-dark text-center p-5" style="min-height: 100vh;">
        <h1 class="text-light mt-5"> LUCKY CONTEST </h1>
        <button onclick="hello()" class="btn btn-success mt-5"> Check </button>
        <div class="d-flex align-items-center justify-content-center mt-5">
            <h1 class="text-primary" id="output"> Status </h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

<script>
    const hello = () => {
        const luckycontest = new Promise((resolve, reject) => {
            const myticket = 2;
            const winningticket = Math.floor(Math.random() * 5) + 1;
            console.log(winningticket);

            if (myticket == winningticket) {
                resolve("you won the lottery");
            } else {
                reject("better luck next time");
            }
        });

        luckycontest.then((value) => {
            document.getElementById('output').innerHTML = `<h1 class="text-primary">${value}</h1>`;
        }).catch((reason) => {
            document.getElementById('output').innerHTML = `<h1 class="text-primary">${reason}</h1>`;
        });
    };
</script>

</html>
